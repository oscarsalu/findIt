<template name="add_location">
	<h3>Add Location</h3>
	<form class="add_product" enctype="multipart/form-data">
	<div class="form-data">
			<label>Name</label>
			<input type="text" name="name" class="form-control" placeholder="Business name">
	</div>
	<div class="form-group">
		<label>Category</label>
		<select class="form-control" name="category">
			<option value="0">--Select Category--</option>
			{{#each categories}}
				<option value="{{name}}">{{name}}</option>
			{{/each}}
		</select>
	</div>
	<div class="form-data">
		<label>Latitude</label>
		<input type="number" name="latitude" value="{{latitude}}" placeholder="Insert your Latitude">
	</div>
	<div class="form-data">
		<label>Longitude</label>
		<input type="number" name="longitude" value="{{longitude}}" placeholder="Insert your Longitude">
	</div>
	<div class="form-data">
		<label>Description</label>
		<textarea name="description" class="form-control"></textarea>
	</div>
	<div>
		<input type="submit" name="submit" class="btn btn-success" value="Add Location">
		<a href="/" class="btn btn-default">Close</a>
	</div>
	</form>
</template>
